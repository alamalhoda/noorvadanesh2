title: Carousel
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                slides:
                    type: tab
                    title: PURITY.ADMIN.SLIDES.LABEL
                    fields:
                        header.slides:
                            name: slides
                            type: list
                            style: vertical
                            label: PURITY.ADMIN.SLIDES.LABEL
                            fields:
                                .heading:
                                    type: text
                                    label: PURITY.ADMIN.SLIDES.HEADING.LABEL
                                    help: PURITY.ADMIN.SLIDES.HEADING.HELP
                                .description:
                                    type: textarea
                                    rows: 5
                                    label: PURITY.ADMIN.SLIDES.DESCRIPTION.LABEL
                                    help: PURITY.ADMIN.SLIDES.DESCRIPTION.HELP
                                .background_image:
                                    type: filepicker
                                    preview_images: true
                                    acccept:
                                        - .png
                                        - .jpg
                                        - .gif
                                    label: PURITY.ADMIN.SLIDES.BACKGROUND_IMAGE.LABEL
                                    help: PURITY.ADMIN.SLIDES.BACKGROUND_IMAGE.HELP
                                .background_image_description:
                                    type: text
                                    label: PURITY.ADMIN.SLIDES.BACKGROUND_IMAGE_DESCRIPTION.LABEL
                                    help: PURITY.ADMIN.SLIDES.BACKGROUND_IMAGE_DESCRIPTION.HELP
                                .align:
                                    type: toggle
                                    label: PURITY.ADMIN.SLIDES.ALIGN.LABEL
                                    default: center
                                    options:
                                        left: left
                                        center: center
                                        right: right
