title: Cards
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                cards:
                    type: tab
                    title: PURITY.ADMIN.CARDS.LABEL
                    fields:
                        header.background_color:
                           type: colorpicker
                           label: BackGround color
                        header.background_image:
                            type: filepicker
                            label: BackGround image
                            preview_images: true
                            acccept:
                                - .png
                                - .jpg
                                - .gif
                        header.cards:
                            name: CARDS
                            type: list
                            style: vertical
                            label: PURITY.ADMIN.CARDS.LABEL
                            fields:
                                .heading:
                                    type: text
                                    label: PURITY.ADMIN.CARDS.HEADING.LABEL
                                    help: PURITY.ADMIN.CARDS.HEADING.HELP
                                .link:
                                    type: text
                                    label: link      
                                .description:
                                    type: textarea
                                    rows: 5
                                    label: PURITY.ADMIN.CARDS.DESCRIPTION.LABEL
                                    help: PURITY.ADMIN.CARDS.DESCRIPTION.HELP
                                .background_image:
                                    type: filepicker
                                    preview_images: true
                                    acccept:
                                        - .png
                                        - .jpg
                                        - .gif
                                    label: PURITY.ADMIN.CARDS.BACKGROUND_IMAGE.LABEL
                                    help: PURITY.ADMIN.CARDS.BACKGROUND_IMAGE.HELP
                                .background_image_description:
                                    type: text
                                    label: PURITY.ADMIN.CARDS.BACKGROUND_IMAGE_DESCRIPTION.LABEL
                                    help: PURITY.ADMIN.CARDS.BACKGROUND_IMAGE_DESCRIPTION.HELP
                                .align:
                                    type: toggle
                                    label: PURITY.ADMIN.CARDS.ALIGN.LABEL
                                    default: center
                                    options:
                                        left: left
                                        center: center
                                        right: right
